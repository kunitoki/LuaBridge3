name: Build MacOS

on:
  push:
    paths:
      - "**/workflows/build_macos.yml"
      - "**/Source/**"
      - "**/Tests/**"
      - "**/ThirdParty/**"
      - "**/CMakeLists.txt"
      - "**/.gitmodules"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  BUILD_TYPE: Release

jobs:
  lua51:
    runs-on: macos-latest
    steps:

    - uses: actions/checkout@v3
      with:
        submodules: true

    - uses: seanmiddleditch/gha-setup-ninja@master

    - name: Create Build Environment
      run: cmake -E make_directory ${{runner.workspace}}/build

    - name: Configure
      working-directory: ${{runner.workspace}}/build
      run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE -G Ninja

    - name: Build Lua 5.1
      working-directory: ${{runner.workspace}}/build
      run: |
        cmake --build . --config $BUILD_TYPE --parallel 4 --target \
          LuaBridgeTests51 \
          LuaBridgeTests51LuaC \
          LuaBridgeTests51Noexcept \
          LuaBridgeTests51LuaCNoexcept

    - name: Test Lua 5.1
      working-directory: ${{runner.workspace}}/build/Tests
      run: |
        ./LuaBridgeTests51
        ./LuaBridgeTests51LuaC
        ./LuaBridgeTests51Noexcept
        ./LuaBridgeTests51LuaCNoexcept

